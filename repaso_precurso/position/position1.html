<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Position</title>

    <style>
        .cuadrado {
            width: 200px;
            height: 200px;

        }

        .rojo {
            width: 80px;
            height: 20px;
            position: absolute;
            left: 70%;
            top: 20px;

            background-color: red;
            color: white;
            text-align: center;
        }

        .negro {
            position: relative;
            margin-left: 40%;
            background-color: black;
        }
    </style>
</head>

<body>

    <div class="cuadrado negro">


    </div>

    <div class="cuadrado rojo">
        sale 20%
    </div>





</body>

</html>
