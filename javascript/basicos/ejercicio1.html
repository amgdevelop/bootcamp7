<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 1 basicos</title>
</head>

<body>


    <script>
        //
        /*
            dado 54321 segundos quiero que me digais la cantidad de horas minutos y segundos que hay en dicha cifra. Posteriormente me sacais el resultado total por pantalla.

        */

        // que tengo

        var segundosTotales = prompt('Dame un cantidad de segundos');

        segundosTotales = parseFloat(segundosTotales);

        //que necesito

        var horas = 0;
        var minutos = 0;
        var segundosRestantes = 0;

        //resultado


        horas = segundosTotales / (60 * 60);

        horas = parseInt(horas);

        segundosRestantes = segundosTotales % (60 * 60);

        minutos = segundosRestantes / 60;

        minutos = parseInt(minutos);

        segundosRestantes = segundosRestantes % 60;

        var resultado = 'En ' + segundosTotales + ' hay ' + horas + ' horas, ' + minutos + ' minutos y ' + segundosRestantes + ' segundos';


        document.write(resultado);











    </script>

</body>

</html>
