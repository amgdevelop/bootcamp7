<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bucle for</title>
</head>

<body>


    <script>

        //para repetir de forma controlada un serie de veces una accion concreta.

        for (var i = 1; i <= 10; i++) {
            console.log(i);
        }


        for (var j = 10; j >= 1; j--) {
            console.log(j);
        }



    </script>

</body>

</html>
