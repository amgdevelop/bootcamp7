<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Condicional Simple</title>
</head>

<body>

    <script>

        var nota = 6;


        if (nota >= 0 && nota < 5) {
            alert('Suspenso');
        } else {
            alert('Aprobado');
        }




    </script>
</body>
